spring:
  application:
    name: GW
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN
jwt:
  config:
    key: powertn
    # 60 * 60 * 24 * 7
    expiration: 604800000
    # 60 * 60 * 24
    refresh: 86400000
dubbo:
  application:
    name: GW
  registry:
    address: nacos://127.0.0.1:8848
  protocol:
    port: -1
    name: dubbo
  default-version: 1.0

logging:
  level:
    root: INFO
  file: /data/log/backend/backend.log



powertn:
  dubbo:
    routers:
      generic:
        serverName: com.github.powerttt.generic.provider.TestService
        methods:
          echo:
            req-method: GET
            roles: ADMIN,TEST
            paramList:
              - filed: say
                type: String
          test:
            req-method: GET
            roles: ALL
            paramList:
              - filed: id
                type: String
              - filed: test
                type: Double
          restful:
            rest-path: user/{id}
            req-method: GET
            paramList:
              - filed: id
                type: Long
server:
  port: 8900
